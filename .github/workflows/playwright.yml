name: Playwright - run all end-to-end tests
on:
    pull_request:
        branches: ['main']
jobs:
    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: Install dependencies
              run: npm ci
            - run: echo "${{ secrets.ENV_DEMO }}" > .env
            - run: echo "${{ secrets.FUNCTIONS_ENV_DEMO }}" > functions/.env && echo "SMTP_PASSWORD=" >> functions/.env
            - name: Set up JDK 21 # Firebase tools requires >=21
              uses: actions/setup-java@v4
              with:
                  java-version: '21'
                  distribution: 'temurin'
            - name: Install Firebase CLI
              run: npm install -g firebase-tools
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps
            - name: Build project
              run: npm run build
            - name: Run end-to-end tests with emulator
              run: firebase emulators:exec "npx playwright test --reporter=list" --project=demo-wordplay --log-verbosity QUIET
            - uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: playwright-report
                  path: test-results/
                  retention-days: 30
