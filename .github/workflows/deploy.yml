name: Verify and deploy to Firebase
on:
    push:
        branches:
            - main
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version: '20'

            # Set up authentication for Firebase deployment using a service account
            - uses: 'google-github-actions/auth@v2'
              with:
                  credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WORDPLAY_PROD }}'

            # Set up dependencies and firebase tools
            - run: npm ci
              name: Install dependencies
            - run: npm install -g firebase-tools
              name: Install Firebase tools

              # Set up environment variables from GitHub secrets
            - run: echo "${{ secrets.FUNCTIONS_ENV_PROD }}" > functions/.env
              name: Copy function environment variables
            - run: echo "${{ secrets.ENV_PROD }}" > .env.wordplay-prod
              name: Copy environment variables

              # Run unit tests, to make sure nothing fails.continue-on-error:
            - run: npm test
              name: Run unit tests

            # Run Svelte check to make sure there are no accessibility warnings or type errors.
            - run: npx svelte-kit sync
              name: Sync svelte-kit
            - run: npx svelte-check --tsconfig ./tsconfig.json .svelte-kit
              name: Run svelte-check

            # Run locale verification to make sure all locales are valid and up to date.
            - run: npm run locales-ci
              name: Verify locales

            # Deploy Firebase functions first, so they are ready for source to invoke.
            - run: firebase deploy --only functions

            # Deploy to Firebase hosting
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: ${{ secrets.GITHUB_TOKEN }}
                  firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WORDPLAY_PROD }}
                  channelId: live
                  projectId: wordplay-prod
                  firebaseToolsVersion: 13.35.1
