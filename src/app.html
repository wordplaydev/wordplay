<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/icons/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%sveltekit.assets%/icons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="%sveltekit.assets%/icons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="%sveltekit.assets%/icons/favicon-16x16.png"
        />
        <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

        <link rel="stylesheet" href="%sveltekit.assets%/style/global.css" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Preload the default fonts -->
        <link
            rel="preload"
            href="/fonts/NotoSans/NotoSans-400.ttf"
            as="font"
            type="font/ttf"
            crossorigin="anonymous"
        />
        <link
            rel="preload"
            href="/fonts/NotoSans/NotoSans-400-italic.ttf"
            as="font"
            type="font/ttf"
            crossorigin="anonymous"
        />
        <link
            rel="preload"
            href="/fonts/NotoSans/NotoSans-700.ttf"
            as="font"
            type="font/ttf"
            crossorigin="anonymous"
        />
        <link
            rel="preload"
            href="/fonts/NotoSans/NotoSans-700-italic.ttf"
            as="font"
            type="font/ttf"
            crossorigin="anonymous"
        />
        <link
            rel="preload"
            href="/fonts/NotoColorEmoji/NotoColorEmoji-all.ttf"
            as="font"
            type="font/ttf"
            crossorigin="anonymous"
        />
        <link
            rel="preload"
            href="/fonts/NotoMono/NotoMono-all.ttf"
            as="font"
            type="font/ttf"
            crossorigin="anonymous"
        />

        %sveltekit.head%
    </head>
    <body>
        <noscript>
            <p
                >Wordplay uses JavaScript. Your browser doesn't support it, or
                it is disabled.</p
            >
        </noscript>
        <div>%sveltekit.body%</div>
    </body>
</html>

<style>
    noscript {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    noscript p {
        margin-block-start: 20%;
        margin-block-end: auto;
        width: 50%;
        text-align: center;
    }
</style>
